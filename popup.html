<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Data Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Instagram Data Collector</h2>
    <label for="username">Instagram Username:</label>
    <input type="text" id="username" placeholder="e.g. audi" />
    
    <label for="reelQty">Number of Reels:</label>
    <input type="number" id="reelQty" placeholder="e.g. 10" />

    <button id="collectData">Collect Reels</button>

    <div id="output"></div>

    <script src="popup.js"></script>
</body>
</html>
